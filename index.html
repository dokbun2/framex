<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프레임추출기 - Video Frame Extraction Tool</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
</head>
<body>
    <div class="min-h-screen bg-background text-foreground">
        <input type="file" id="fileInput" accept="video/*" class="hidden">

        <!-- Main App (Shown by default) -->
        <div id="mainApp">
            <!-- Header -->
            <header class="sticky top-0 z-50 border-b border-border backdrop-blur supports-[backdrop-filter]:bg-background/95">
                <div class="container flex h-16 items-center px-6">
                    <!-- Logo Section -->
                    <div class="flex items-center gap-3 cursor-pointer hover:opacity-80 transition-opacity" onclick="window.location.reload()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary">
                            <rect width="18" height="18" x="3" y="3" rx="2"/>
                            <path d="M7 3v18"/>
                            <path d="M17 3v18"/>
                            <path d="M3 7h18"/>
                            <path d="M3 12h18"/>
                            <path d="M3 17h18"/>
                        </svg>
                        <span class="text-xl font-semibold text-foreground">
                            프레임추출기
                        </span>
                    </div>

                    <!-- Header Controls -->
                    <div class="ml-auto flex items-center gap-2">
                        <!-- Settings Group -->
                        <div class="flex items-center gap-2 px-2 py-1 bg-secondary/50 rounded-lg backdrop-blur-sm border border-border/50">
                            <!-- Interval Control -->
                            <div class="flex items-center gap-2 px-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-muted-foreground">
                                    <circle cx="12" cy="12" r="10"/>
                                    <polyline points="12 6 12 12 16 14"/>
                                </svg>
                                <select id="intervalSelect" class="h-7 bg-transparent border-0 text-sm font-medium px-1 py-0 focus:outline-none cursor-pointer hover:bg-accent/50 rounded transition-colors">
                                    <option value="0.5">0.5초</option>
                                    <option value="1" selected>1초</option>
                                    <option value="2">2초</option>
                                    <option value="5">5초</option>
                                </select>
                            </div>

                            <!-- Divider -->
                            <div class="h-6 w-[1px] bg-border/50"></div>

                            <!-- Format Control -->
                            <div class="flex items-center gap-2 px-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-muted-foreground">
                                    <rect width="18" height="18" x="3" y="3" rx="2"/>
                                    <path d="M3 9h18"/>
                                    <path d="M9 21V9"/>
                                </svg>
                                <select id="formatSelect" class="h-7 bg-transparent border-0 text-sm font-medium px-1 py-0 focus:outline-none cursor-pointer hover:bg-accent/50 rounded transition-colors">
                                    <option value="png">PNG</option>
                                    <option value="jpg">JPG</option>
                                    <option value="webp">WebP</option>
                                </select>
                            </div>

                            <!-- Divider -->
                            <div class="h-6 w-[1px] bg-border/50"></div>

                            <!-- Scale Control -->
                            <div class="flex items-center gap-2 px-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-muted-foreground">
                                    <path d="M21 21L15 15"/>
                                    <path d="M21 3v6h-6"/>
                                    <path d="M3 21v-6h6"/>
                                    <path d="M15 15L21 21"/>
                                    <path d="M15 15L9 9"/>
                                    <path d="M9 9L3 3"/>
                                    <path d="M3 3l6 6"/>
                                </svg>
                                <select id="scaleSelect" class="h-7 bg-transparent border-0 text-sm font-medium px-1 py-0 focus:outline-none cursor-pointer hover:bg-accent/50 rounded transition-colors">
                                    <option value="1">원본</option>
                                    <option value="1.5">1.5배</option>
                                    <option value="2">2배</option>
                                    <option value="3">3배</option>
                                    <option value="4">4배</option>
                                </select>
                            </div>

                            <!-- Divider -->
                            <div class="h-6 w-[1px] bg-border/50"></div>

                            <!-- AI Engine Control -->
                            <div class="flex items-center gap-2 px-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-muted-foreground">
                                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                </svg>
                                <select id="aiEngineSelect" class="h-7 bg-transparent border-0 text-sm font-medium px-1 py-0 focus:outline-none cursor-pointer hover:bg-accent/50 rounded transition-colors" disabled>
                                    <option value="none">기본 (브라우저)</option>
                                </select>
                                <button id="apiKeyBtn" class="hidden h-7 px-2 rounded bg-accent/20 hover:bg-accent/30 transition-colors flex items-center justify-center gap-1 border border-border/50" title="API 키 설정">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-foreground">
                                        <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/>
                                    </svg>
                                    <span class="text-xs font-medium">API</span>
                                </button>
                            </div>
                        </div>

                        <!-- Sound Button (Hidden for now) -->
                        <!-- <a href="audio-generator.html" class="inline-flex items-center justify-center rounded-lg text-sm font-medium transition-all duration-200 bg-gradient-to-r from-purple-500 to-pink-500 text-white shadow-lg hover:shadow-xl hover:scale-105 transform h-9 px-4 gap-2.5 group">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="group-hover:scale-110 transition-transform">
                                <path d="M9 18V5l12-2v13"/>
                                <circle cx="6" cy="18" r="3"/>
                                <circle cx="18" cy="16" r="3"/>
                            </svg>
                            <span class="font-semibold">사운드 추가</span>
                        </a> -->
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="container px-0 py-0">
                <div class="grid gap-0 lg:grid-cols-2" style="height: calc(100vh - 4rem);">
                    <!-- Video Section -->
                    <div class="h-full">
                        <div class="border-r bg-card h-full flex flex-col" style="border-radius: 0;">
                            <div class="border-b px-6 py-4 flex-shrink-0">
                                <h2 class="text-lg font-semibold">원본 비디오</h2>
                            </div>
                            <div class="p-6 flex-grow flex flex-col">
                                <!-- Upload or Video Display Area -->
                                <div id="videoContainer" class="aspect-video bg-muted rounded-md overflow-hidden relative flex-shrink-0">
                                    <video id="video" controls class="w-full h-full object-contain hidden"></video>

                                    <!-- Upload Prompt (shown when no video) -->
                                    <div id="uploadPrompt" class="w-full h-full flex items-center justify-center">
                                        <button id="uploadBtn" class="group">
                                            <div class="flex flex-col items-center gap-4 p-8 rounded-lg transition-all hover:bg-accent/10">
                                                <div class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center group-hover:bg-primary/20 transition-colors">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary">
                                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                                        <polyline points="17 8 12 3 7 8"/>
                                                        <line x1="12" x2="12" y1="3" y2="15"/>
                                                    </svg>
                                                </div>
                                                <div class="text-center">
                                                    <p class="text-sm font-medium">비디오 업로드</p>
                                                    <p class="text-xs text-muted-foreground mt-1">클릭하여 선택 또는 드래그 앤 드롭</p>
                                                </div>
                                            </div>
                                        </button>
                                    </div>
                                </div>

                                <!-- Video Controls (hidden initially) -->
                                <div id="videoControls" class="flex flex-wrap gap-2 mt-4 hidden">
                                    <button id="extractFrame" class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow hover:bg-primary/90 h-9 px-4 gap-2">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/>
                                            <circle cx="12" cy="12" r="3"/>
                                        </svg>
                                        현재 프레임
                                    </button>
                                    <button id="extractAll" class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow hover:bg-primary/90 h-9 px-4 gap-2">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <rect width="6" height="6" x="3" y="3" rx="1"/>
                                            <rect width="6" height="6" x="3" y="11" rx="1"/>
                                            <rect width="6" height="6" x="11" y="3" rx="1"/>
                                            <rect width="6" height="6" x="11" y="11" rx="1"/>
                                        </svg>
                                        전체 추출
                                    </button>
                                    <button id="newVideo" class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-input bg-background shadow-sm hover:bg-accent hover:text-accent-foreground h-9 px-4">
                                        새 비디오
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Frames Section -->
                    <div class="h-full">
                        <div class="bg-card h-full flex flex-col" style="border-radius: 0;">
                            <div class="border-b px-6 py-4 flex items-center justify-between flex-shrink-0">
                                <div class="flex items-center gap-2">
                                    <h2 class="text-lg font-semibold">추출된 프레임</h2>
                                    <span id="frameCount" class="inline-flex items-center rounded-md bg-primary/10 px-2 py-1 text-xs font-medium text-primary">0</span>
                                </div>
                                <div class="flex gap-2">
                                    <button id="downloadAll" class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-8 w-8" title="전체 다운로드">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                            <polyline points="7 10 12 15 17 10"/>
                                            <line x1="12" x2="12" y1="3" y2="15"/>
                                        </svg>
                                    </button>
                                    <button id="clearAll" class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-8 w-8" title="전체 삭제">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M3 6h18"/>
                                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="p-6 flex-grow relative">
                                <!-- Frames Container with scroll -->
                                <div class="overflow-y-auto max-h-[calc(100vh-300px)]">
                                    <div id="framesGrid" class="grid grid-cols-2 gap-3 relative min-h-[400px]">
                                        <!-- Empty State (shown when no frames) -->
                                        <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center">
                                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-muted-foreground/30 mb-4">
                                                <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/>
                                                <circle cx="9" cy="9" r="2"/>
                                                <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
                                            </svg>
                                            <p class="text-sm text-muted-foreground">추출된 프레임이 여기에 표시됩니다</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Preview Modal -->
        <div id="previewModal" class="hidden fixed inset-0 z-50 bg-black/90 backdrop-blur-sm">
            <div class="fixed inset-0 flex items-center justify-center p-4">
                <!-- Modal Content -->
                <div class="relative max-w-[95vw] max-h-[95vh] flex flex-col">
                    <!-- Close Button -->
                    <button id="closePreview" class="absolute -top-12 right-0 p-2 rounded-lg bg-background/20 backdrop-blur-sm border border-border/50 text-white hover:bg-background/30 transition-colors z-10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>

                    <!-- Preview Image Container -->
                    <div class="relative flex-grow overflow-hidden rounded-lg shadow-2xl bg-black/50 flex items-center justify-center">
                        <img id="previewImage" src="" alt="Preview" class="max-w-full max-h-full object-contain">

                        <!-- Bottom Controls -->
                        <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/80 to-transparent rounded-b-lg">
                        <div class="flex items-center justify-between">
                            <!-- Frame Info -->
                            <div class="text-white">
                                <p id="previewTimestamp" class="text-sm font-medium"></p>
                                <p id="previewDimensions" class="text-xs text-white/70"></p>
                            </div>

                            <!-- Download Button -->
                            <button id="previewDownload" class="inline-flex items-center justify-center rounded-lg px-4 py-2 bg-primary text-primary-foreground font-medium hover:bg-primary/90 transition-colors gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="7 10 12 15 17 10"/>
                                    <line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                                <span>다운로드</span>
                            </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Progress Modal -->
        <div id="progressModal" class="hidden fixed inset-0 z-50 bg-background/80 backdrop-blur-sm">
            <div class="fixed left-[50%] top-[50%] z-50 grid w-full max-w-md translate-x-[-50%] translate-y-[-50%] gap-4 border bg-background p-6 shadow-lg duration-200 sm:rounded-lg">
                <div class="flex flex-col space-y-1.5 text-center sm:text-left">
                    <h3 class="text-lg font-semibold leading-none tracking-tight">프레임 추출 중</h3>
                    <p class="text-sm text-muted-foreground">비디오를 처리하는 동안 잠시만 기다려주세요...</p>
                </div>
                <div class="space-y-4">
                    <div class="relative">
                        <div class="h-2 w-full overflow-hidden rounded-full bg-secondary">
                            <div id="progressFill" class="h-full bg-primary transition-all duration-300 ease-in-out" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="flex justify-center text-sm text-muted-foreground">
                        <span id="currentProgress">0</span>
                        <span class="mx-1">/</span>
                        <span id="totalProgress">0</span>
                        <span class="ml-1">프레임</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
